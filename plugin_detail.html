<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
		<!-- Ionicons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
		<!-- AdminLTE Skins. Choose a skin from the css/skins
		<!-- bootstrap wysihtml5 - text editor -->
		<link rel="stylesheet" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
		<link rel="stylesheet" type="text/css" href="plugins/layer-v3.0.3/layer/skin/default/layer.css"/>
	</head>
	<body>
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-7">
					<div class="form-group">
						<textarea class="form-control" style="margin-top: 5px;" rows="20" placeholder="请在这里输入插件脚本">  
						</textarea>
					</div>
				</div>
				<div class="col-md-5 bg-gray-light">
					<div style="margin-top: 5px;">
						<dl>
							<dt>插件名称</dt>
							<dd>
								<div class="form-group">
									<label class="sr-only">插件名称</label>
									<input class="form-control" id="name" name="name" />
								</div>
							</dd>
							<dt>用户名</dt>
							<dd>
								<div class="form-group">
									<label class="sr-only">用户名</label>
									<input type="text" class="form-control" value="" />
								</div>
							</dd>
							<dt>口令</dt>
							<dd>
								<div class="form-group">
									<label class="sr-only">口令</label>
									<input type="password" class="form-control" value="" />
								</div>
							</dd>
							<dt>Key</dt>
							<dd>
								<div class="form-group">
									<label class="sr-only">Key</label>
									<input type="text" class="form-control" value="" />
								</div>
							</dd>
							<dt>提供商</dt>
							<dd>
								<div class="form-group">
									<label class="sr-only">提供商</label>
									<input type="text" class="form-control" value="" />
								</div>
							</dd>
							<dt>版本号</dt>
							<dd>
								<div class="form-group">
									<label class="sr-only">版本号</label>
									<input type="text" class="form-control" value="" />
								</div>
							</dd>
							<dt>说明</dt>
							<dd>
								<div class="form-group">
									<label class="sr-only">说明</label>
									<textarea class="form-control" placeholder="Enter..." rows="3"></textarea>
								</div>
							</dd>
						</dl>
					</div>
					<hr />
					<p>
						<a href="#">保存</a>
						<span>|</span>
						<a href="#">启用</a>
						<span>|</span>
						<a href="#" style="color: red;" onclick="del()">彻底删除</a>
					</p>
				</div>
			</div>
		</div>
		<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
		<script src="plugins/jQuery/jquery.min.js"></script>
		<script type="text/javascript" src="plugins/h5fileupload/js/fileinput.js" ></script>
		<script type="text/javascript" src="plugins/layer-v3.0.3/layer/layer.js" ></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<!-- Bootstrap 3.3.6 -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
		<script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
	</body>
</html>
